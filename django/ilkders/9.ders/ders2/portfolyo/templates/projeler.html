{% extends "base.html" %} {% block css %}<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>{% endblock css %} {% block content %} {% include "navbar.html" %}

<div class="w3-padding-large" id="main">
  <div class="row">
    {% for proje in projelerim %}

    <div class="col-lg-4 col-md-6 col-12">
      <div class="card mt-5">
        <div class="card-body">
          <p class="h3">{{proje.name}}</p>
          <img
            src="{{proje.img}}
                "
            class="w-100"
            alt=""
          />
          <a href="{{proje.slug}}">
            <p>{{proje.description}}</p>
          </a>
          <p>{{proje.category}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{%include "footer.html" %} {% block js %}
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script>
{% endblock js %} {% endblock content %}
